{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/expendType.css' %}" />
<div id="expendType_EditDiv">
	<form id="expendTypeModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">支出类型id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="expendType_expendTypeId_modify" name="expendType.expendTypeId" value="{{ expendTypeId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">支出类型名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="expendType_expendTypeName_modify" name="expendType.expendTypeName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="expendTypeModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/ExpendType/expendType_modify.js' %}"></script>
